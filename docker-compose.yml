services:
  db:
    image: postgres:16
    container_name: hades-db
    environment:
      POSTGRES_DB: hades
      POSTGRES_USER: hades
      POSTGRES_PASSWORD: hades
    ports:
      - "5432:5432"
    volumes:
      - hades-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hades -d hades"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://hades:hades@db:5432/hades?sslmode=disable", "up"]
    restart: "no"

  hades:
    build: .
    image: hades:latest
    container_name: hades-server
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://hades:hades@db:5432/hades?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped


volumes:
  hades-db-data:
